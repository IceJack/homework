<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avatars 과제</title>
  <link rel="shortcut icon" href="/src/assets/favicon/likelion.ico" type="image/x-icon" />
  <link rel="icon" href="/src/assets/favicon/likelion.svg" />
  <link rel="preload" as="font" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT-Regular.woff2">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css">
  <link rel="stylesheet" href="./styles/avatars.css" />
</head>
<body>
  <div class="floatContainer">
    <p class="firstline line">
      <span class="avatar">
        <img class="avatarsImage" src="./images/face1.jpg"/>
        <span class="status offline"></span>
      </span>
      <span class="avatar">
        <img class="avatarsImage" src="./images/face2.jpg"/>
        <span class="status online"></span>
      </span>
      <span class="avatar">
        <img class="avatarsImage" src="./images/face3.jpg"/>
        <span class="status offline"></span>
      </span>
      <span class="avatar">
        <img class="avatarsImage" src="./images/face4.jpg"/>
        <span class="status online"></span>
      </span>
    </p>
    <p class="line">
      <span class="avatar">
        <img class="avatarsImage" src="./images/face5.jpg"/>
        <span class="status online"></span>
      </span>
      <span class="avatar">
        <img class="avatarsImage" src="./images/face6.jpg"/>
        <span class="status online"></span>
      </span>
      <span class="avatar">
        <img class="avatarsImage" src="./images/face7.jpg"/>
        <span class="status offline"></span>
      </span>
      <span class="avatar">
        <img class="avatarsImage" src="./images/face8.jpg"/>
        <span class="status offline"></span>
      </span>
    </p>
  </div>
</body>
</html>
